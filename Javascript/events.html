//matching parathesis

function validator(str){
    const stack =[]
    const matchingParanthesis ={
    '(' : ')',
    '{'  : '}',
    '[':']'

};
for(const char of str){
    if(matchingParanthesis[char]){
stack.push(char);
    }
    else if(char === ')' || char === '}' || char === ']'){
        const lastOpening = stack.pop()
        if(matchingParanthesis[lastOpening] !== char){
            return false
    }
    
}
}

return stack.length === 0;

}

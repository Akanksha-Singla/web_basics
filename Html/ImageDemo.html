<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMG</title>
    <style>
      img {
        height: 300px;
        width: 300px;
      }
      figure{
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <figure>
      <img
        height="700"
        width="700"
        src="https://gratisography.com/wp-content/uploads/2024/03/gratisography-funflower-800x525.jpg"
        alt="bird_img"
      />
      <figcaption>Sun Flower</figcaption>
    
     
    </figure>
    <figure>
        <img
          height="700"
          width="700"
          src="./download.jpeg"
          alt="bird_img"
        />
        <figcaption>Sun Flower</figcaption>
      
       
      </figure>
  </body>
</html>
